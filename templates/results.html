<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Digest Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Personalized News Digest</h1>
        {% if news_items %}
        <div class="articles">
            {% for item in news_items %}
            <div class="article">
                <div class="text">
                    <div class="meta-info">
                        <span class="category">{{ item.category }}</span> |
                        <span class="date">{{ item.date }}</span>
                    </div>
                    <a href="{{ item.link }}" class="title"><h2>{{ item.title }}</h2></a>
                    <p class="summary">{{ item.summary }}</p>
                </div>
                <div class="image">
                    <img src="{{ item.image }}" alt="News Image" style="width:100%; height: auto;">
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No news articles found. Please try different interests.</p>
        {% endif %}
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
